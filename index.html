
<!DOCTYPE html>
<html lang="en">
<head>
<title>Experiments - Archive Labs</title>
<meta name="description" content="A showcase of community made experiments built with data and services on Archive.org">
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="author" content="@mrmrs">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="tachyons.css">
<style>
  .border-top {border-top:4px solid #1a82f7 };
  .blue { color: #0074D9; }
  .bg-blue { background-color: #0074D9; }

  .carbon-poweredby { width: 100%; font-size: 12px; float: left; }
  .carbon-wrap { float: left; width: 100%; box-sizing: border-box; }
  .carbon-img  { float: left; width: 50%;  box-sizing: border-box; }
  .carbon-text  { float: left; width: 50%; padding-left: 16px; box-sizing: border-box; font-size: 12px; }

  #carbonads a:link { text-decoration: none!important; color: #222!important; }

  .linearBg2 {
    /* fallback */
    background-color: #1a82f7;
    background: url(images/linear_bg_2.png);
    background-repeat: repeat-x;

    /* Safari 4-5, Chrome 1-9 */
    background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#1a82f7), to(#2F2727));

    /* Safari 5.1, Chrome 10+ */
    background: -webkit-linear-gradient(top, #2F2727, #1a82f7);

    /* Firefox 3.6+ */
    background: -moz-linear-gradient(top, #2F2727, #1a82f7);

    /* IE 10 */
    background: -ms-linear-gradient(top, #2F2727, #1a82f7);

    /* Opera 11.10+ */
    background: -o-linear-gradient(top, #2F2727, #1a82f7);
  }

  #scene  {
  	margin:0 auto;
  	height:400px;
  	width:400px;
  	padding:5px;
  	background:transparent;
  	-webkit-perspective: 500px;
  	perspective: 500px;
  }
  #object {
    display:inline-block;
  	margin:0 0;
  	height:300px;
  	width:300px;
  	-webkit-transform-style: preserve-3d;
  	transform-style: preserve-3d;
  	-webkit-animation: rotateCube 20s linear infinite;
  	animation: rotateCube 20s linear infinite;
  }
  #face1 {
  	width:100px;
  	height:100px;
  	background:url(https://blog.archive.org/wp-content/uploads/2015/03/ia-logo-220x221-150x150.png);
    background-size:cover;
  	margin:100px;
  	-webkit-transform:translateZ(110px);
  	transform:translateZ(110px);
  }
  #face2 {
  	width:100px;
  	height:100px;
    background:url(https://blog.archive.org/wp-content/uploads/2015/03/ia-logo-220x221-150x150.png);
    background-size:cover;
    margin:100px;
  	-webkit-transform:rotateX(90deg) translateY(55px) translateZ(145px);
  	transform:rotateX(90deg) translateY(55px) translateZ(145px);
  }
  #face3 {
  	width:100px;
  	height:100px;
    background:url(https://blog.archive.org/wp-content/uploads/2015/03/ia-logo-220x221-150x150.png);
    background-size:cover;
  	margin:100px;
  	-webkit-transform:rotateX(90deg) translateY(55px) translateZ(455px);
  	transform:rotateX(90deg) translateY(55px) translateZ(455px);
  }
  #face4 {
  	width:100px;
  	height:100px;
    background:url(https://blog.archive.org/wp-content/uploads/2015/03/ia-logo-220x221-150x150.png);
    background-size:cover;
  	margin:100px;
  	-webkit-transform:rotateX(90deg) translateX(55px) translateY(55px) translateZ(600px) rotateY(90deg);
  	transform:rotateX(90deg) translateX(55px) translateY(55px) translateZ(600px) rotateY(90deg);
  }
  #face5 {
  	width:100px;
  	height:100px;
    background:url(https://blog.archive.org/wp-content/uploads/2015/03/ia-logo-220x221-150x150.png);
    background-size:cover;
  	margin:100px;
  	-webkit-transform:rotateX(90deg) translateX(-55px) translateY(55px) translateZ(800px) rotateY(90deg);
  	transform:rotateX(90deg) translateX(-55px) translateY(55px) translateZ(800px) rotateY(90deg);
  }
  #face6 {
  	width:100px;
  	height:100px;
    background:url(https://blog.archive.org/wp-content/uploads/2015/03/ia-logo-220x221-150x150.png);
    background-size:cover;
  	-webkit-transform:translateY(-1000px) translateX(100px) translateZ(-5px);
  	transform:translateY(-1000px) translateX(100px) translateZ(-5px);
  }
  /* rotating 3d cube */
  @keyframes rotateCube {
  	0% {transform:rotateX(60deg) rotateY(340deg) rotateZ(50deg);}
  	100% {transform:rotateX(60deg) rotateY(340deg) rotateZ(410deg);}
  }
  @-webkit-keyframes rotateCube {
  	0% {-webkit-transform:rotateX(60deg) rotateY(340deg) rotateZ(50deg);}
  	100% {-webkit-transform:rotateX(60deg) rotateY(340deg) rotateZ(410deg);}
  }

.object-wrapper-wrapper {
  width: 100%;
  height: 240px;
  overflow:hidden;
  text-align:center;
}
.object-wrapper {
  height: 240px;
  position:relative;
  top:10px;
  right:-10px;
}
@media (min-width:800px) {
  .object-wrapper-wrapper {
    width: 240px;
    height: 240px;
    position:absolute;
    top: 0;
    right:0;
  }
  .object-wrapper {
    position:relative;
    top:20px;
    right:-30px;
  }
}

/* http://codepen.io/mchlshlds/pen/CFyfE*/

body,html,main { height: 100%;}

</style>

</head>
<body class="w-100 sans-serif white helvetica linearBg2 border-top">

<article class="cf pa3 mw9 center">




  <div class="cf w-100 pa5-l mw9 center">
    <div class="w-100 w-90-l">

      <div class="object-wrapper-wrapper">
        <div class="object-wrapper fr-l center">
          <div id="object" class="d-inline">
            <div id="face1"></div>
            <div id="face2"></div>
            <div id="face3"></div>
            <div id="face4"></div>
            <div id="face5"></div>
            <div id="face6"></div>
          </div>
        </div>
      </div>

      <div class="">
        <p class="f6">
          Archive Labs
        </p>
        <h1 class="f2 f1-l lh-title mt0 mb4 mb5-ns">

        </h1>
      </div>
    </div>


    <h2 class="lh-title f3 b mt0 measure">

</article>

</html>
